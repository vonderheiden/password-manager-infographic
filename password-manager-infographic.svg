  <!-- Header Section -->
  <rect x="20" y="20" width="776" height="100" fill="#e8f5e9" rx="8"/>
  <text x="408" y="55" class="title" text-anchor="middle">"Zero-Knowledge" Password Managers</text>
  <text x="408" y="75" class="title" text-anchor="middle">What IT Leaders Must Know in 2026</text>
  <text x="408" y="100" class="subtitle" text-anchor="middle">A structured guide to hardening your credential security posture.</text>
  
  <!-- Flow Bar -->
  <rect x="150" y="135" width="516" height="35" fill="#4CAF50" rx="17.5"/>
  <text x="220" y="158" class="flow-text" fill="white">üîê Vault</text>
  <text x="408" y="158" class="flow-text" fill="white" text-anchor="middle">‚ö†Ô∏è Threat</text>
  <text x="580" y="158" class="flow-text" fill="white">üõ°Ô∏è Hardened</text>
  
  <!-- Box 1: The Research Finding -->
  <rect x="20" y="190" width="245" height="180" fill="#e8f5e9" rx="8" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="45" cy="210" r="15" fill="#4CAF50"/>
  <text x="45" y="217" class="section-number" text-anchor="middle">1</text>
  <text x="70" y="217" class="section-title">The Research Finding</text>
  
  <text x="35" y="240" class="section-title" font-size="13">A 2026 Study Changed the</text>
  <text x="35" y="255" class="section-title" font-size="13">Conversation</text>
  
  <text x="35" y="275" class="body-text">üü® Who studied it?</text>
  <text x="45" y="290" class="body-text-small">ETH Zurich + Universit√† della</text>
  <text x="45" y="302" class="body-text-small">Svizzera italiana</text>
  
  <text x="35" y="320" class="body-text">üü® What they found?</text>
  <text x="45" y="335" class="body-text-small">27 attack scenarios across major</text>
  <text x="45" y="347" class="body-text-small">password managers</text>
  
  <text x="35" y="365" class="body-text" font-style="italic" font-size="9">If the vendor infrastructure is fully compromised,</text>
  <text x="35" y="377" class="body-text" font-style="italic" font-size="9">"zero-knowledge" doesn't always hold.</text>

  <!-- Box 2: The Threat Triangle -->
