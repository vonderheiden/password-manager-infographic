  <text x="300" y="779" class="body-text-small" font-size="9">‚ñ∂ Is cloud-assisted recovery still</text>
  <text x="305" y="791" class="body-text-small" font-size="9">enabled unnecessarily?</text>
  
  <rect x="295" y="800" width="225" height="5" fill="#4DB6AC" rx="2.5"/>

  <!-- Box 8: The 3-Level Risk Funnel -->
