  <text x="300" y="679" class="body-text-small" font-size="10" font-weight="bold">Most people don't listen.</text>
  
  <rect x="295" y="690" width="225" height="20" fill="#4DB6AC" rx="3"/>
  <text x="407" y="704" class="body-text-small" fill="white" font-weight="bold" text-anchor="middle">EACH QUARTER, ANALYSE:</text>
  
