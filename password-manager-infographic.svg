  <line x1="98" y1="739" x2="166" y2="739" stroke="#F48FB1" stroke-width="1.5"/>
  <line x1="106" y1="728" x2="158" y2="728" stroke="#F48FB1" stroke-width="1.5"/>
  <line x1="114" y1="717" x2="150" y2="717" stroke="#F48FB1" stroke-width="1.5"/>
