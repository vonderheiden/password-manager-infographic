  <circle cx="410" cy="295" r="28" fill="none" stroke="#F5C842" stroke-width="2"/>
  <circle cx="390" cy="325" r="28" fill="none" stroke="#F5C842" stroke-width="2"/>
  
  <text x="355" y="285" class="body-text-small" font-size="8">Account</text>
  <text x="355" y="295" class="body-text-small" font-size="8">Recovery</text>
  
  <text x="405" y="285" class="body-text-small" font-size="8">Sharing &</text>
  <text x="410" y="295" class="body-text-small" font-size="8">Org</text>
  
  <text x="375" y="335" class="body-text-small" font-size="8">Metadata</text>
  <text x="375" y="345" class="body-text-small" font-size="8">Downgrade</text>
  
  <text x="295" y="365" class="body-text-small" font-style="italic" font-size="9">If one of these is exploited under a malicious server</text>
  <text x="295" y="377" class="body-text-small" font-style="italic" font-size="9">model, your vault isn't truly zero-knowledge.</text>
  
  <!-- Box 3: The Attack Surface Map -->
  <rect x="550" y="190" width="245" height="180" fill="#F3E5F5" rx="8" stroke="#CE93D8" stroke-width="2"/>
  <circle cx="575" cy="210" r="15" fill="#CE93D8"/>
  <text x="575" y="217" class="section-number" text-anchor="middle">3</text>
  <text x="600" y="217" class="section-title">The Attack Surface Map</text>
  
  <text x="565" y="240" class="body-text-small" font-size="11">You're Not Protecting One Thing.</text>
  <text x="565" y="253" class="body-text-small" font-size="11">You're Protecting Three Layers:</text>
  
