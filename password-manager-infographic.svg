  <polygon points="630,730 730,730 720,765 640,765" fill="none" stroke="#CE93D8" stroke-width="2"/>
  <polygon points="640,765 720,765 710,800 650,800" fill="none" stroke="#CE93D8" stroke-width="2"/>
  
  <text x="565" y="710" class="body-text-small" font-size="9" font-weight="bold">TOP</text>
  <text x="565" y="722" class="body-text-small" font-size="8">Preventive controls</text>
  
  <text x="565" y="745" class="body-text-small" font-size="9" font-weight="bold">MIDDLE</text>
  <text x="565" y="757" class="body-text-small" font-size="8">Containment controls</text>
  
