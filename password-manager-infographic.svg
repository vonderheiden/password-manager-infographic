  <circle cx="672" cy="300" r="35" fill="none" stroke="#CE93D8" stroke-width="1.5"/>
  <circle cx="672" cy="300" r="20" fill="none" stroke="#CE93D8" stroke-width="1"/>
  
  <text x="565" y="350" class="body-text-small">‚ñ∂ Crown-Jewel Secrets</text>
  <text x="565" y="362" class="body-text-small">‚ñ∂ Shared Org Vaults</text>
  <text x="565" y="374" class="body-text-small">‚ñ∂ Recovery & Metadata</text>
  
