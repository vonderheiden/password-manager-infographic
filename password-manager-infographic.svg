  <circle cx="310" cy="210" r="15" fill="#F5C842"/>
  <text x="310" y="217" class="section-number" text-anchor="middle">2</text>
  <text x="335" y="217" class="section-title">The Positioning Triangle</text>
  
  <text x="300" y="240" class="section-title" font-size="12">Three Conditions That Break</text>
  <text x="300" y="255" class="section-title" font-size="12">"Zero-Knowledge"</text>
  
