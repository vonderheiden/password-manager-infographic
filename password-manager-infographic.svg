  <circle cx="310" cy="410" r="15" fill="#FF9800"/>
  <text x="310" y="417" class="section-number" text-anchor="middle">5</text>
  <text x="335" y="417" class="section-title">The Hardening Engine</text>
  
  <text x="300" y="435" class="body-text" font-weight="bold" font-size="10">THIS IS THE SYSTEM I USE WITH STARTUPS & AI-DRIVEN TEAMS</text>
  
