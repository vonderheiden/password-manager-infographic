  <text x="70" y="417" class="section-title">The Security OS</text>
  
  <text x="35" y="435" class="body-text-small" font-size="10">This is how I structure every</text>
  <text x="35" y="447" class="body-text-small" font-size="10">credential security review.</text>
  
