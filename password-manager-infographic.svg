  <circle cx="45" cy="850" r="15" fill="#4CAF50"/>
  <text x="45" y="857" class="section-number" text-anchor="middle">9</text>
  <text x="70" y="857" class="section-title">The Security Scorecard</text>
  
  <text x="35" y="875" class="body-text-small" font-size="11">Don't get overwhelmed. Track 5 things only:</text>
  
  <!-- Scorecard Table -->
  <rect x="200" y="890" width="420" height="85" fill="white" rx="5" stroke="#4CAF50" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="200" y="890" width="300" height="25" fill="#4CAF50" rx="5 5 0 0"/>
  <text x="350" y="907" class="body-text-small" fill="white" font-weight="bold" text-anchor="middle">Metric</text>
  <rect x="500" y="890" width="120" height="25" fill="#4CAF50" rx="0 5 0 0"/>
  <text x="560" y="907" class="body-text-small" fill="white" font-weight="bold" text-anchor="middle">Status</text>
  
  <!-- Rows -->
  <line x1="200" y1="915" x2="620" y2="915" stroke="#e0e0e0" stroke-width="1"/>
  <text x="210" y="930" class="body-text-small">KDF = Argon2id?</text>
  <text x="560" y="930" class="body-text-small" text-anchor="middle">‚úÖ / ‚ùå</text>
  
  <line x1="200" y1="937" x2="620" y2="937" stroke="#e0e0e0" stroke-width="1"/>
  <text x="210" y="952" class="body-text-small">FIDO2 MFA enforced?</text>
  <text x="560" y="952" class="body-text-small" text-anchor="middle">‚úÖ / ‚ùå</text>
  
  <line x1="200" y1="959" x2="620" y2="959" stroke="#e0e0e0" stroke-width="1"/>
  <text x="210" y="974" class="body-text-small">Cloud recovery disabled?</text>
  <text x="560" y="974" class="body-text-small" text-anchor="middle">‚úÖ / ‚ùå</text>
  
  <text x="35" y="1010" class="body-text-small" font-style="italic" font-size="10">If they tick green, your posture is solid. If not ‚Äî you know exactly where to start.</text>
  
