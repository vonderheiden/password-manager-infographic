  <text x="42" y="474" class="body-text-small" fill="white" font-weight="bold">YOU NEED FOUR CONTROLS:</text>
  
  <text x="35" y="495" class="highlight">1 AUTHENTICATE</text>
  <text x="45" y="508" class="body-text-small">Argon2id KDF + FIDO2 hardware MFA</text>
  
  <text x="35" y="525" class="highlight">2 ISOLATE</text>
  <text x="45" y="538" class="body-text-small">Separate high-sensitivity secrets</text>
  
  <text x="35" y="555" class="highlight">3 RECOVER SAFELY</text>
