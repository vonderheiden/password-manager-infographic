  <text x="35" y="792" class="body-text-small" font-size="9">‚ñ≤ 3 ‚Äî Hardware MFA (FIDO2)</text>
  <text x="35" y="803" class="body-text-small" font-size="9">‚ñ≤ 2 ‚Äî Strong KDF (Argon2id)</text>
  
